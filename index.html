<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="stylesheet" href="./style.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />
		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<section class="box">
			<div class="image">
      </div>
			<div class="content">
				<h1 class="title">Get <span class="title_insights">insights</span> that help your business grow.</h1>
				<p class="text">
					Discover the benefits of data analytics and make better decisions
					regarding revenue, customer experience, and overall efficiency.
				</p>
				<div class="stats">
					<div class="stat">
						<h2>10k+</h2>
						<p>companies</p>
					</div>
					<div class="stat">
						<h2>314</h2>
						<p>templates</p>
					</div>
					<div class="stat">
						<h2>12m+</h2>
						<p>queries</p>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
